<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Met Office D3 Infographic</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>
    <link type="text/css" rel="stylesheet" href="/lib/obs/css/obs.css"/>
</head>
<body>

<div id="infographic" class="container-fluid">

    <img id="logo" src="images/mo-prototype-logo.svg" />



    <div id="menu" class="row text-center">

        <div class="col-xs-3 col-md-1 col-md-offset-1 menuItem">
            <img id="menuItem1" class="menuItem" src="images/1-obs-icon.svg" />
        </div>

        <div class="hidden-xs col-md-2">
            <div id="menuLoader1" class="menuLoader">
              <div class="fill"></div>
            </div>
        </div>

        <div class="col-xs-3 col-md-1 menuItem">
            <img id="menuItem2" class="menuItem" src="images/2-physics-icon.svg" />
        </div>

        <div class="hidden-xs col-md-2">
            <div id="menuLoader2" class="menuLoader">
              <div class="fill"></div>
            </div>
        </div>

        <div class="col-xs-3 col-md-1 menuItem">
            <img id="menuItem3" class="menuItem" src="images/3-analyse-icon.svg" />
        </div>

        <div class="hidden-xs col-md-2">
            <div id="menuLoader3" class="menuLoader">
              <div class="fill"></div>
            </div>
        </div>

        <div class="col-xs-3 col-md-1 menuItem">
            <img id="menuItem4" class="menuItem" src="images/4-forecasts-icon.svg" />
        </div>

    </div>

</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.js"></script>
<script type="text/javascript" src="lib/obs/js/obs.js"></script>
<script type="text/javascript" src="js/myJs.js"></script>

</body>
</html>
